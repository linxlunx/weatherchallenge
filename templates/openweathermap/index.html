<!doctype html>
{% load static %}
{% load i18n %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>OpenWeatherMap Challenge</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/jumbotron/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">

    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


</head>
<body>

<main>
    <div class="container py-4">
        <header class="pb-3 mb-4">
            <a href="/" class="d-flex float-lg-start text-dark text-decoration-none">
                <span class="fs-4">OpenWeatherMap Challenge</span>
            </a>
        </header>

        <form action="{% url 'set_language' %}" method="post">  {#2#}
            {% csrf_token %} {#3#}
            <select name="language">  {#4#}
                {% get_current_language as LANGUAGE_CODE %} {#5#}
                {% get_available_languages as LANGUAGES %} {#6#}
                {% get_language_info_list for LANGUAGES as languages %} {#7#}
                {% for language in languages %}
                    <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                        {#8#}
                        {{ language.name_local }} ({{ language.code }})
                    </option>
                {% endfor %}
            </select>
            <input type="submit" value="Switch"> {#9#}
        </form>

        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="row">
                <h5>{% trans "Index Title" %}</h5>
            </div>

            <div class="row">
                {% trans "Input City Name" %}
            </div>
        </div>

        <footer class="pt-3 mt-4 text-muted border-top">
            &copy; 2022
        </footer>
    </div>
</main>


</body>
</html>
